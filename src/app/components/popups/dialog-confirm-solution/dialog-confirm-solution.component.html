<h2 mat-dialog-title>Підтвердження</h2>
<mat-dialog-content class="mat-typography">
  <p>Ви дійсно хочете видалити {{data.type}} <strong>{{data.name}}</strong> ?</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button [mat-dialog-close]="false">Скасувати</button>
  <button mat-raised-button color="warn" [mat-dialog-close]="true" focus cdkFocusInitial>Видалити</button>
</mat-dialog-actions>
